<!DOCTYPE html>
<html>

<head>
    <title>로또</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px 0px 0px 0px;
            background: orange;
            text-align: center;
        }

        div {
            border: 0px;
        }

        .header {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .content {
            background: white;
            border-radius: 8px;
        }

        .button {
            background-color: red;
            /* Green */
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1 class="header">이번주는 내가 1등!<br>인생 역전 가자!</h1>

    <div class="content">
        <button class="button" type="button" onclick="document.getElementById('demo').innerHTML = Date()">
            번호 생성</button>

        <p id="demo"></p>

        <p id="one">1회</p>
        <p id="two">2회</p>
        <p id="three">3회</p>
        <p id="four">4회</p>
        <p id="five">5회</p>
    </div>
    <script>

        document.getElementById("demo").innerHTML = "";
    </script>
</body>

</html>
